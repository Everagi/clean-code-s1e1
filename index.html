<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="page-center">
    <section class="add-item" id="section-add-item">
      <label class="add-item__label" for="new-task">Add Item</label>
    <div class="add-item__wrapper">
      <input id="new-task" class="add-item__input" type="text">
      <button class="add-item__button">Add</button>
    </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul id="incomplete-tasks" class="todo__list">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text" class="task">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
            <img class="task__delete-icon" src="./remove.svg" alt="remove-btn">
          </button>
        </li>
        <li class="task task--edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping" class="task">
          <button class="task__edit">Save</button>
          <button class="task__delete">
            <img class="task__delete-icon" src="./remove.svg" alt="remove-btn">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__list" id="completed-tasks">
        <li class="task task--completed">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit">Edit</button>
          <button class="task__delete">
          <img class="task__delete-icon" src="./remove.svg" alt="remove-btn">
          </button>
        </li>
      </ul>
    </section>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
